<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}">
    
    <title>Studimotion</title>
    <script type="text/javascript"
    src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="{{ url_for('static',filename='js/tasksNormal.js')}}" ></script>
    <script src="{{ url_for('static',filename='js/tasksEasy.js')}}" ></script>
    <script src="{{ url_for('static',filename='js/tasksDifficult.js')}}" ></script>
    <script type="text/javascript">
      var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    
    <script src="{{ url_for('static',filename='js/connection.js')}}"></script>
   
  </head>
  <body onload="update_values();">
    
    <div class="quiz-container" id="quiz">
      
      <div class="quiz-header">
        <span id="circle_difficulty">Difficulty: Normal</span>
        <div id="circle"></div>
          
        <h2 id="question">Question Text</h2>
       
        <img src="{{ url_for('static',filename='img/taskNormal1.png')}}" alt="Pic" id="taskpic">
        
          
          
        <ul>
          <li>
            <input type="radio" name="answer" id="a" class="answer">
            <label for="a" id="a_text">Answer</label>
          </li>
  
          <li>
            <input type="radio" name="answer" id="b" class="answer">
            <label for="b" id="b_text">Answer</label>
          </li>
  
          <li>
            <input type="radio" name="answer" id="c" class="answer">
            <label for="c" id="c_text">Answer</label>
          </li>
  
          <li>
            <input type="radio" name="answer" id="d" class="answer">
            <label for="d" id="d_text">Answer</label>
          </li>
          <li>
            <input type="radio" name="answer" id="e" class="answer">
            <label for="e" id="e_text">Answer</label>
          </li>
          <li>
            <label for="mysolution" id= "solutiontext">Ihre Antwort:</label>
            <input type="text" id="mysolution" name="mysolution">
          </li>
          
  
        </ul>
      </div>
  
      <button id="submit">Antwort einreichen</button>
      <button id="myBtn">Zeige Aktivitätsgraphen</button>
      <button id="space">-------</button>
      <button id="cancel", class="developer">Pop-ups ausschalten</button>
      <button id="lower", class="developer">Schwierigkeit verringern </button>
      <button id="higher", class="developer">Schwierigkeit erhöhen</button>

      <span id="result">?</span>
      <span id="result_stress">?</span>
      <div class="video">
        <img
         src="http://localhost:5000/video_feed"
         alt="Video"
        />
  
    </div>
    
    <script src="{{ url_for('static',filename='js/index.js')}}"></script>
    <script src="{{ url_for('static',filename='js/chart.js')}}"></script>
    
    
  </body>
</html>
